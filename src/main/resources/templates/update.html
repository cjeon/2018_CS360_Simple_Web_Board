<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Update a post!</h1>
<form action="#" th:action="'/update/' + ${post_payload.id}" th:object="${post_payload}" method="post">
    <p>User Id: <input type="text" th:field="*{userId}" /></p>
    <p>Password: <input type="text" th:field="*{password}" /></p>
    <p>Title: <input type="text" th:field="*{title}" th:value="${title}"/></p>
    <p>Message: <input type="text" th:field="*{text}" th:value="${text}"/></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
