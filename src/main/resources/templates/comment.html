<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Leave a comment!</h1>
<!-- todo : implement a form here. see update.html -->
<form action="#" th:action="'/comment/' + ${comment_payload.postId}" th:object="${comment_payload}" method="post">
    <p>User Id: <input type="text" th:field="*{userId}" /></p>
    <p>Password: <input type="text" th:field="*{password}" /></p>
    <p>Message: <input type="text" th:field="*{text}"/></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
