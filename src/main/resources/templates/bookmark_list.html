<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<table>
    <thead>
    <tr>
        <th> Title </th>
        <th> Author </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${bookmarks.empty}">
        <td colspan="2"> No Bookmarks!! </td>
    </tr>
    <tr th:each="post : ${bookmarks}">
        <td><a th:href="'/post/' + ${post[1]}" th:text="${post[0]}"></a></td>
        <td><a th:href="'/post/' + ${post[1]}" th:text="${post[2]}"></a></td>
    </tr>
    </tbody>
</table>
<form action="#" th:action="'/home/'" method="get">
    <p><input type="submit" value="Back" /></p>
</form>
</body>
</html>
